<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Cat Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <!-- cat selector template -->
        <select name="cats" id="cat-list"></select>

        <!-- cat view template -->
        <div class="cat">
            <h2 class="cat-name"></h2>
            <img src="" alt="cute cat" class="cat-img">
            <p>You Clicked:</p>
            <div class="cat-count"></div>
            <p>Times</p>
        </div>

    </div>
    <footer>This Cat Clicker is a simple example of Model View Controller in plain JavaScript by
        <span> Rishi Khatiwada</span>
    </footer>
    <script src="index.js"></script>
</body>

</html>
